<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Machine JOBS</title>
	</head>
	<style>
	.smallwindow {
	font-size: 9pt;font-family: arial;text-align:  right;background: cyan;display:none;position:absolute;border:1px solid blue;box-shadow: 4px 4px 2px rgba(0,0,0,0.5);padding:5px;z-index:1000;
	}
#editorgcode,#editorengcode { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
	.j1 {    border: 1px solid;
		border-radius: 5px;
		width: 40%;
		height: auto;
		padding:10px;
		margin:5px;display:inline-block;
	}
	.jog {
		padding:5px;
		min-width:60;
	}
	
	html, body {
		overflow-y: visible;
	}
	</style>
	<body style="font-family:arial;font-size:12pt;margin:auto">
	<div class=j1 style="width:80%">
	<b>JOG MACHINE</b><hr>
	<table width=100%>
		<tr align=center><td></td><td><button class=jog onclick="jogup()">Up</button></td><td></td><td width=60%><button class=jog onclick="jogpause()">Pause Job</button></td></tr>
		<tr align=center><td><button class=jog onclick="jogleft()">Left</button></td>
			<td>Step : <Select id=step><option value=1>1</option><option value=5>5</option><option value=10>10</option></select> mm</td>
			<td><button class=jog onclick="jogright()">Right</button></td><td><button class=jog onclick="jogstop()">Stop Job</button></td></tr>
		<tr align=center><td></td><td><button class=jog onclick="jogdown()">Down</button></td><td></td><td><button class=jog onclick="joghome()">HOME</button><button class=jog onclick="jogzero()">ZERO</button></td></tr>
	</table>
	</div>
	<div id=jobs>
	</div>

	</body>


<script>
var wsip="localhost";
function $(id) {
    return document.getElementById(id);
}
function getvalue(el) {
	if (el=="gcode")return editorgcode.getValue();
	else if (el=="engcode")return editorengcode.getValue();
    else return $(el).value;
}

function mround(x) {
    return parseFloat(x).toFixed(1);
}

function urlopen(s,callback) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "http://"+wsip+"/" + s, true);
    xhr.onload = function(e) {
        //alert(xhr.response);
		if (callback)callback(xhr.response);
    };
    xhr.send();
}

function jogup(){
	urlopen("jogmove?x=0&y=-"+getvalue("step"));	
}
function jogleft(){
	urlopen("jogmove?y=0&x=-"+getvalue("step"));	
}
function jogright(){
	urlopen("jogmove?y=0&x="+getvalue("step"));	
}
function jogdown(){
	urlopen("jogmove?x=0&y="+getvalue("step"));	
}
function jogpause(){
	urlopen("pauseprint",alert);	
}
function jogstop(){
	if (confirm("Stop job ?"))	urlopen("stopprint",alert);	
}
function joghome(){
	urlopen("home");	
}
function jogzero(){
	urlopen("gcode?t=G92",alert);	
}


var jobs;
function runjob(i){
	if (confirm("Start job "+jobs[i][0]+" ?"))	urlopen("startjob?jobname="+jobs[i][0],alert);
}
function alert2(x){
	alert(x);
	urlopen("getjobs",joblist);
}
function deljob(i){
	if (confirm("Remove job "+jobs[i][0]+" ?"))	urlopen("removejob?jobname="+jobs[i][0],alert2);
}

function joblist(res){
	var j="";
	jobs=eval(res).sort();
	for (i in jobs){
		var sz=" "+mround(jobs[i][1]/1000)+"Kb"
		j+="<div class=j1><b>"+jobs[i][0]+"</b><br>Size:"+sz+"<hr><img width=100% src='http://"+wsip+jobs[i][0]+".jpg'><br><button onclick='runjob("+i+")'>Start job</button><button onclick='deljob("+i+")'>Remove job</button></div>";
	}
	$("jobs").innerHTML=j;
}
window.onload = function() {
	var h=window.location.host;
	wsip="192.168.0.104";
	if (h)wsip=h;
	urlopen("getjobs",joblist);
};

</script>

</html>
