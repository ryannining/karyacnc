var s=0;
function segmentation(path,rev){
	ctx.beginPath();
	var x1,y1,x2,y2;
	PL=path.length/2;
	for (var p=0;p<PL;p++){
		i=p;
		ii=p+1;
		if (ii>=PL)ii=0;

		if (rev){
			i=PL-i-1;
			ii=PL-ii-1;
		}
		x2=path[i*2+0]*scale+move;
		y2=path[i*2+1]*scale+move;
		if (p>0){

			L=(sqrt(sqr(x2-x1)+sqr(y2-y1)));
			if (L>0){
				ctx.moveTo(x1,y1);
				ctx.lineTo(x2,y2);
				vx=(x2-x1)/L;
				vy=(y2-y1)/L;
				L=Math.floor(L/step)+1;
				dx=(x2-x1)/L;
				dy=(y2-y1)/L;
				
				for (var j=0;j<L;j++){
					px=x1+(j+.1)*dx;
					py=y1+(j+.1)*dy;
					//ctx.beginPath();
					//ctx.moveTo(px,py);
					//ctx.arc(px,py,1,0,2*Math.PI);
					//ctx.stroke();
					segs.push([px,py,s,0,0,0,0,vx,vy,0]); // last 3 is to store data
				}
				s++;
				x1=x2;
				y1=y2;
			}
		} else { 
			x1=x2;
			y1=y2;
			segs.push([x1,y1,-1,x1,y1,0,0,0,0,0]); // last 3 is to store data
		}
	}
	ctx.stroke();
}
